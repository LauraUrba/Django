<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Sistema de Gerenciamento de Livros</title>

  </head>
  
   <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">Sistema de Gerenciamento de Livros</h1>

      {% if titulo_livro %}
        <div class="alert alert-success" role="alert">
          <strong>Livro salvo com sucesso!</strong><br>
          <ul class="mb-0">
            <li><strong>Título:</strong> {{ titulo_livro }}</li>
            <li><strong>Autor(a):</strong> {{ autor_livro }}</li>
            <li><strong>Editora:</strong> {{ editora }}</li>
          </ul>
        </div>
      {% endif %}

      <div class="card shadow-sm">
        <div class="card-body">
          <form action="{% url 'salva_livros' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="livro" class="form-label">Título do Livro</label>
              <input type="text" class="form-control" name="titulo_livro" id="livro" required>
            </div>


            <div class="mb-3">
              <label for="autor" class="form-label">Autor(a)</label>
              <input type="text" class="form-control" name="autor_livro" id="autor" required>
            </div>

            <div class="mb-3">
              <label for="editora" class="form-label">Editora</label>
              <input type="text" class="form-control" name="editora" id="editora" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Livro</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
