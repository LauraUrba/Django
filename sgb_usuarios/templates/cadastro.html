<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Cadastro de User</title>
    
</head>
<body>

    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger-subtle">
        <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1 mx-3 text-gray"> SGBooks - Sistemas de Gerenciamento de Livros </span>
        </div>
    </nav>
    </header>

        <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
        <form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
            </div>

            <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
            </div>

            <div class="mb-3">
            <label for="nome_usuario" class="form-label">Usuário:</label>
            <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" placeholder="Usuário" required>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu E-mail" required>
            <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</div>
            </div>

            <div class="mb-3 position-relative">
            <label for="senha" class="form-label">Senha:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                <i class="bi bi-eye" id="iconSenha"></i>
                </button>
            </div>
            </div>


            <div class="text-center mt-4">
            <button type="submit" class="btn btn-outline-danger">Cadastrar</button>
            </div>
        </form>
        </div>
    </div>
    </div>

    <script>
    const senhaInput = document.getElementById('senha');
    const toggleBtn = document.getElementById('toggleSenha');
    const icon = document.getElementById('iconSenha');

    toggleBtn.addEventListener('click', () => {
        const isPassword = senhaInput.type === 'password';
        senhaInput.type = isPassword ? 'text' : 'password';
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });
    </script>

</body>
</html>
